<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jogo_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Jogo da Velha</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav">
                <form style="display: inline">
                    <button class="reiniciar_btn" onclick="return resetGame()">Reiniciar</button>
                </form>
            </nav>
        </header>
    </div>
    <h1>Bem-vindo ao Jogo da Velha!</h1>
    <div class="nomes">
        <form name="myForm" onsubmit="return startGame()">
            <label>Nome Jogador X</label><br>
            <input class="submit" id="usuario_x" type="text" maxlength="10"><br><br>
            <label>Nome Jogador O</label><br>
            <input class="submit" id="usuario_o" type="text" maxlength="10"><br><br>
            <button class="jogar_btn">Jogar!</button>
        </form>
    </div>
    <div id="current-player" class="current-player"></div>
    <div class="tab">
        <div class="game">
            <div class="area" data-cell>
                <div class="peca"></div>
            </div>
            <div class="area" data-cell>
                <div class="peca" data-i="1"></div>
            </div>
            <div class="area" data-cell>
                <div class="peca" data-i="2"></div>
            </div>
            <div class="area" data-cell>
                <div class="peca" data-i="3"></div>
            </div>
            <div class="area" data-cell>
                <div class="peca" data-i="4"></div>
            </div>
            <div class="area" data-cell>
                <div class="peca" data-i="5"></div>
            </div>
            <div class="area" data-cell>
                <div class="peca" data-i="6"></div>
            </div>
            <div class="area" data-cell>
                <div class="peca" data-i="7"></div>
            </div>
            <div class="area" data-cell>
                <div class="peca" data-i="8"></div>
            </div>
        </div>
    </div>
    <script src="jogo.js"></script>
</body>
</html>
